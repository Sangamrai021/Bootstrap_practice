<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox and Radio Buttons</title>
    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container">
        <form class="mb-3">

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="name" >Full Name:</label>
                <input class="form-control" type="text" placeholder="enter your name" id="name">
                </div>

                <div class="mb-3 col-md-6">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" type="text" placeholder="abc@gmail.com" id="email">
                    <br>
                </div>

            </div>

            <div class="mb-3">
                <select name="" id="opt" class="form-select-sm">
                    <option value="#" selected>--select any one--</option>
                    <option value="#">one</option>
                    <option value="#">two</option>
                    <option value="#">three</option>
                    <option value="#">four</option>
                </select>
              </div>

              <!--simple one Check-Box -->
              <div class="normal mb-3">
                    <label for="agree">Agree</label>
                    <input type="checkbox" id="agree">
              </div>

              <!-- with bootstrap-->
              <div class="mb-3 form-check">
                <label for="ag" class="form-check-label">Agree</label>
                <input type="checkbox" id="ag" class="form-check-input">

            <!--normal Radio-button-->
            <div class="mb-3 normal">
                <label for="rad">Male</label>
                <input  type="radio" id="rad">
            </div>

            <!--With bootstrap-->
            <div class="mb-3 form-check">
                <label class="form-check-label" for="radio">Male</label>
                <input class="form-check-input" type="radio" id="radio">
            </div>

            <div class="mb-3 form-switch ">
                <label class="form-check-label" for="nor">
                    Default Radio
                </label>
                <input class="form-check-input" type="checkbox" id="nor"> 
            </div>

          </div>
        </form>
    </div>
</body>
</html>
