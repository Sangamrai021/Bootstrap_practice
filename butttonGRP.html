<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Alert Components</title>
    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="alert.css">
</head>
<body>
    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container">
        
      <div class="btn-group">

        <button type="button" class="btn btn-primary">Enter</button>
        <button type="button" class="btn btn-success">Exit</button>
        <button type="button" class="btn btn-secondary">Hold</button>
        <button type="button" class="btn btn-outline-danger">Hold</button>
        <button type="button" class="btn btn-outline-primary">Hold</button>
        <button type="button" class="btn btn-outline-warning">Hold</button>

      </div>
            <button type="button" class="btn btn-primary">Enter <span class="badge text-bg-danger">10+</span></button>

            <button type="button" class="btn btn-primary position-relative">
                Enter 
                <span class=”position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger”> 
                99+ 
                </span>
            </button>

    </div>
    <div>
        <button type="button" class="btn btn-primary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              99+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>
    </div>
   
</body>
</html>
